<!DOCTYPE html>
<html>
<head>
    <title>Friend Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class='row'>
        <div class='col-12 mt-5'>
            <h1 class='text-center text-danger spinner'>Chris's Friend Request Page</h1>
        </div>
    </div>
    <div class='row'>
        <div class="col-12 rotator ">
            <img  src="img/me.jpg" class='mx-auto d-block' width="400">
        </div>
    </div>
    <div class='row'>
        <div class = 'col-12'>
            <h3 class='text-center text-danger blinking'>Please fill out this form to find out if we might be compatable</h3>
        </div>
    </div>
</div>


<form action="mailto:chrisjohnmichels@gmail.com?subject=Gnar Friend Request" method="post">
 <div class = 'container mt-5 border border-secondary bg-secondary'>   
      <div class="form-group row text-warning pt-4">
    <label for="inputEmail" class="col-sm-2 col-form-label">Your Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="name" name='name'>
    </div>
</div>
  <div class="form-group row text-warning pt-4">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name='email'>
    </div>
  </div>

    <div class="form-group col-md-12 text-warning">
      <label for="describe">Which best describes you?</label>
      <select id="describe" class="form-control" name='describe' type='text'>
        <option selected>Choose...</option>
        <option>I like to have fun</option>
        <option>I hate the Clermont Lounge</option>
        <option>I have a pet reptile</option>
        <option>Fre sha va cado</option>
        <option>Turks</option>
        <option>I'm pretty lame, TBH</option>
        <option>I'm a human bean</option>
      </select>
    </div>
  <fieldset class="form-group">
    <div class="row text-warning">
      <legend class="col-form-label col-sm-2 pt-0">Is a hotdog a sandwich?</legend>
      <div class="col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="yesHD" checked>
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="noHD">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
      </div>
    </div>
  </fieldset>
    <fieldset class="form-group">
    <div class="row text-warning">
      <legend class="col-form-label col-sm-2 pt-0">Is cereal soup?</legend>
      <div class="col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cerealradios" id="cerealradios" value="yesHD" checked>
          <label class="form-check-label" for="cerealradios">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cerealradios" id="cerealradios2" value="noHD">
          <label class="form-check-label" for="cerealradios2">
            No
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row text-warning">
    <div class="col-sm-2">Please mark the movies that you like.</div>
    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name ='swayze' id="gridCheck1" value="SwayzeYep">
        <label class="form-check-label" for="gridCheck1">
          Ghost with Swayze 
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name='kruss' id="gridCheck2" value ="KRussYep">
        <label class="form-check-label" for="gridCheck2">
          Big Trouble in Little China with Kurt Russell  
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name='mkeat' id="gridCheck3" value='mkeatdagod'>
        <label class="form-check-label" for="gridCheck3">
          Beetlejuice with Michael Keaton
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button type="submit" class="btn btn-warning" value="Send">Submit</button>
    </div>
  </div>
</div>
</form>

</body>
</html>
